<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trusted Logos Section</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  
  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .trusted-section {
      background-color: #000;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .trusted-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    /* Desktop Logos */
    .desktop-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .desktop-logos img {
      max-height: 60px;
      max-width: 100px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .desktop-logos img:hover {
      transform: scale(1.1);
    }

    /* Swiper Carousel for Mobile */
    .mobile-carousel {
      display: none;
      width: 100%;
    }

    .swiper-slide img {
      max-height: 50px; /* Reduced size for better alignment */
      max-width: 80px;
      object-fit: contain;
    }

    /* Responsive Rules */
    @media (max-width: 768px) {
      .desktop-logos {
        display: none;
      }

      .mobile-carousel {
        display: block;
      }

      .trusted-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="trusted-section">
    <p class="trusted-text">Trusted by conglomerates, enterprises, and startups alike</p>

    <!-- Desktop View -->
    <div class="desktop-logos">
      <img src="https://dummyimage.com/100x60/fff/000&text=KFC" alt="KFC">
      <img src="https://dummyimage.com/100x60/fff/000&text=KPMG" alt="KPMG">
      <img src="https://dummyimage.com/100x60/fff/000&text=Domino's" alt="Domino's">
      <img src="https://dummyimage.com/100x60/fff/000&text=Google" alt="Google">
      <img src="https://dummyimage.com/100x60/fff/000&text=BCG" alt="BCG">
      <img src="https://dummyimage.com/100x60/fff/000&text=Americana" alt="Americana">
    </div>

    <!-- Mobile View (Carousel) -->
    <div class="swiper-container mobile-carousel">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://dummyimage.com/100x60/fff/000&text=KFC" alt="KFC"></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/100x60/fff/000&text=KPMG" alt="KPMG"></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/100x60/fff/000&text=Domino's" alt="Domino's"></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/100x60/fff/000&text=Google" alt="Google"></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/100x60/fff/000&text=BCG" alt="BCG"></div>
        <div class="swiper-slide"><img src="https://dummyimage.com/100x60/fff/000&text=Americana" alt="Americana"></div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Swiper(".swiper-container", {
        slidesPerView: 3, // Show 3 logos at a time
        spaceBetween: 10, // Space between logos
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        breakpoints: {
          480: {
            slidesPerView: 3, // Show 3 logos even on smaller devices
            spaceBetween: 15,
          },
          768: {
            slidesPerView: 4, // Show 4 logos for larger screens
          },
        },
      });
    });
  </script>
</body>
</html>
